<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PAR: Author Review</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../main/resources/static/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="/js/Modernizr.js"></script>
    <script type="text/javascript" src="/js/comm/RealServerComm.js"></script>
    <script type="text/javascript" src="/js/AuthorReviewController.js"></script>
    <script type="text/javascript" src="/js/StudentController.js"></script>
    <script type="text/javascript" src="/js/comm/ImageTaskResponse.js"></script>
    <script type="text/javascript" src="/js/ImageTaskController.js"></script>
    <script type="text/javascript" src="/js/ImageController.js"></script>
    <script type="text/javascript" src="/js/QATreeController.js"></script>
    <script type="text/javascript" src="/js/QuestionAndAnswerController.js"></script>
    <script type="text/javascript" src="/js/QuestionController.js"></script>
    <script type="text/javascript" src="/js/AnswerController.js"></script>
    <script type="text/javascript" src="/js/comm/QuestionResponse.js"></script>
    <script>
        $(document).ready(function() {
            let userId = "[[${userId}]]";
            let test = new AuthorReviewController(userId, new RealServerComm());
            document.getElementById('authorArea').appendChild(test.element);

            //why do I need these?
            let nextCall = function(){test.transferAuthoredQuestionsToStudents()};
            let navToAuthor = function(){test.navToAuthor()};
            let navToStudent = function(){test.navToStudent()};

            //Handlers
            $('#transferAuthoredQuestionsToStudents').on('click', nextCall);
            $('#navToAuthor').on('click', navToAuthor);
            $('#naveToStudent').on('click', navToStudent);

        });

    </script>
</head>

<body>
<div id="authorArea"></div>
<div id="bottomButtons">
    <button type="button" class="btn btn-login" id="transferAuthoredQuestionsToStudents"> Permanently Transfer Questions To Student Mode</button>
    <button type="button" class="btn btn-login" id="navToAuthor"> Go To Authoring Questions</button>
    <button type="button" class="btn btn-login" id="naveToStudent"> Go To Student Mode</button>
</div>
</body>
</html>
