<!DOCTYPE html>
<html>

<head>
    <title>Image Task</title>

    <!-- - - - - - - - - - - - - - - - - - - - - - - - -->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- - - - - - - - - - - - - - - - - - - - - - - - -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- - - - - - - - - - - - - - - - - - - - - - - - -->
    <!-- My Project CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- - - - - - - - - - - - - - - - - - - - - - - - -->
    <!-- Main JS Files -->
    <script type="text/javascript" src="/js/QuestionPage.js"></script>
    <script type="text/javascript" src="/js/QuestionPageLibrary.js"></script>
    <script type="text/javascript" src="/js/Modernizr.js"></script>
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/f9199bcaa3.js"></script>
</head>

<body>
    <!-- Nav Bar -->
    <div class="container-fluid">
        <div class="row bg-light">
            <div class="col-1"></div>
            <div class="col-2">
                <img src="/images/ParLogo.png" height="90%" width="70%" class="imgCenter" alt="PAR_logo">
            </div>
            <div class="col-3 colVertCenter">
                <i id="scoreTag"> </i>
                <i id="score"> </i>
            </div>
            <div class="col-3 colVertCenter">
                <b class="size20">User ID: </b>
                <div id="UserId" class="size20"> </div>
            </div>
            <div class="col-1"></div>
            <div class="col-2 colVertCenter">
                <button type="button" class="btn btn-primary" id="logoutButton" onclick="logout()">
                    Logout
                </button>
            </div>
        </div>
    </div>
    <!-- Image Task -->
    <div class="container-fluid">
        <br />
        <div class="row">
            <div class="col-1"></div>
            <div class="col-6 imgCenter">
                <canvas id="myCanvas" width="700%" height="550%" class="center-block">
                    Your browser doesn't support Canvas.
                </canvas>

            </div>
            <div class="col-4 text-center">
                <br />
                <h1> Question Set</h1>
                <form action="#" method="post" id="questionSetForm">
                    <i id="questionSet"> </i>
                </form>
                <br>
                <i id="helpfulFeedback"> </i>
            </div>
            <div class="col-1"></div>

        </div>
        <div class="row">
            <div class="col-12">
                <i id="Ids"> </i>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <div class="show">
                    <i id="submitButtonTag">
                        <button type="button" class="btn btn-primary" id="submitButton" onclick="checkAnswers()">
                            Submit
                        </button>
                    </i>
                    <button type="button" class="fas fa-arrow-circle-right btn btn-outline-dark" id="nextQuestionButton" onclick="refresh()"></button>
                    <i id="errorFeedback"> </i>
                </div>

            </div>
        </div>
    </div>
    <script>
        userID = "[[${User}]]";
        var pagedisplay= new PageDisplay();
        pagedisplay.userId=userID;
        pagedisplay.nextImageTask()
    </script>

    <!-- - - - - - - - - - - - - - - - - - - - - - - - -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
