<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PAR: Student View</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="/js/Modernizr.js"></script>
    <script type="text/javascript" src="/js/CommUtil.js"></script>
    <script type="text/javascript" src="/js/RealServerComm.js"></script>
    <script type="text/javascript" src="/js/StudentView.js"></script>
    <script type="text/javascript" src="/js/ImageTaskResponse.js"></script>
    <script type="text/javascript" src="/js/ImageTaskView.js"></script>
    <script type="text/javascript" src="/js/ImageView.js"></script>
    <script type="text/javascript" src="/js/QATreeView.js"></script>
    <script type="text/javascript" src="/js/QuestionAndAnswerView.js"></script>
    <script type="text/javascript" src="/js/QuestionView.js"></script>
    <script type="text/javascript" src="/js/AnswerView.js"></script>
    <script type="text/javascript" src="/js/QuestionResponse.js"></script>
    <script>
        $(document).ready(function() {
            let userId = "[[${userId}]]";
            console.log(userId);
            let test = new StudentView(userId, new RealServerComm());
            document.getElementById('studentArea').appendChild(test.element);

            //why do I need these?
            let responseCall = function(){test.submitCurrentResponse()};
            let nextCall = function(){test.loadNextImageTask()};

            //Handlers
            $('#submit').on('click', responseCall);
            $('#next').on('click', nextCall);

        });

    </script>
</head>

<body>
<div id="studentArea"></div>
<div id="bottomButtons">
    <button type="button" class="btn btn-login" id="submit"> submit </button>
    <button type="button" class="btn btn-login" id="next"> next </button>
</div>
</body>
</html>
