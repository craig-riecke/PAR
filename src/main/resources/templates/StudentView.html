<html lang="en">
<head>

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script type="text/javascript" src="/js/Modernizr.js"></script>
    <script type="text/javascript" src="/js/comm/RealServerComm.js"></script>
    <script type="text/javascript" src="/js/StudentController.js"></script>
    <script type="text/javascript" src="/js/comm/ImageTaskResponse.js"></script>
    <script type="text/javascript" src="/js/ImageTaskController.js"></script>
    <script type="text/javascript" src="/js/ImageController.js"></script>
    <script type="text/javascript" src="/js/QATreeController.js"></script>
    <script type="text/javascript" src="/js/QuestionAndAnswerController.js"></script>
    <script type="text/javascript" src="/js/QuestionController.js"></script>
    <script type="text/javascript" src="/js/AnswerController.js"></script>
    <script type="text/javascript" src="/js/comm/QuestionResponse.js"></script>
    <script type="text/javascript" src="/js/ScoreController.js"></script>

    <script>
        $(document).ready(function() {
            let userId = "[[${userId}]]";
            let test = new StudentController(userId, new RealServerComm());
            document.getElementById('studentArea').appendChild(test.element);

            //why do I need these?
            let responseCall = function(){test.submitCurrentResponse()};
            let nextCall = function(){test.loadNextImageTask()};
            let logoutCall = function(){test.logout()};


            //Handlers
            $('#submit').on('click', responseCall);
            $('#next').on('click', nextCall);
            $('#logout').on('click', logoutCall);

        });

    </script>
</head>

<body>
<!-- Nav Bar -->
<div class="container-fluid">
    <div class="row bg-light">
        <div class="col-1"></div>
        <div class="col-2">
            <img src="/images/ParLogo.png" height="90%" width="70%" class="imgCenter img-fluid" alt="PAR_logo">
        </div>
<!--        <div class="col-3 colVertCenter">-->
<!--            <i><b id="scoreArea">Progress: </b></i>-->
<!--            <div id="score"> </div>-->
<!--        </div>-->
        <div class="col-3 colVertCenter">
            <i><b class="size20">User ID: </b></i>
            <div id="UserId" class="size20"> </div>
        </div>

        <div class="col-3 colVertCenter">
            <button type="button" class="btn btn-dark" id="logout"> Logout </button>
        </div>
    </div>
</div>
<div id="studentArea"></div>
<div id="bottomButtons">
    <button type="button" class="btn btn-login" id="submit" style="float: right;"> submit </button>
    <button type="button" class="btn btn-login" id="next" style="float: right;"> next </button>
</div>
</body>
</html>
