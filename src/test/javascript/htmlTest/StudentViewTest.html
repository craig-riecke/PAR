<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PAR: Student View</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="../../../main/resources/static/js/Modernizr.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/CommUtil.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/ImageView.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/ImageTaskView.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/QATreeView.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/QuestionAndAnswerView.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/QuestionView.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/AnswerView.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/QuestionResponse.js"></script>
    <script>

        $(document).ready(function() {
            let listOfImageTasks = readJson("../../resources/author/SampleListOfImageTasks.json");
            let test = new ImageTaskView(listOfImageTasks[0], "testUser");
            document.getElementById('imageTaskArea').appendChild(test.element);

            //why do I need these?
            let responseCall = function(){console.log(test.getResponse())};
            let checkCall = function(){test.checkAnswersAndUpdateView()};

            //Handlers
            $('#check').on('click', checkCall);
            $('#submit').on('click', responseCall);

        });

    </script>
</head>

<body>
<div id="imageTaskArea"></div>
<div id="bottomButtons">
    <button type="button" class="btn btn-login" id="check"> check </button>
    <button type="button" class="btn btn-login" id="submit"> submit </button>
</div>
</body>
</html>
