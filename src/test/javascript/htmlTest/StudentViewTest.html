<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PAR: Student View</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="../../../main/resources/static/js/Modernizr.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/old/CommUtil.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/comm/TestServerComm.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/StudentController.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/comm/ImageTaskResponse.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/ImageTaskController.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/ImageController.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/QATreeController.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/QuestionAndAnswerController.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/QuestionController.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/AnswerController.js"></script>
    <script type="text/javascript" src="../../../main/resources/static/js/comm/QuestionResponse.js"></script>
    <script>

        $(document).ready(function() {
            let test = new StudentController("testUser1", new TestServerComm("../../resources/author/SampleListOfImageTasks.json", "../../resources/author/DemoQuestionPoolTemplateWithCustom.json"));
            document.getElementById('studentArea').appendChild(test.element);

            //why do I need these?
            let responseCall = function(){test.submitCurrentResponse()};
            let nextCall = function(){test.loadNextImageTask()};

            //Handlers
            $('#submit').on('click', responseCall);
            $('#next').on('click', nextCall);

        });

    </script>
</head>

<body>
<div id="studentArea"></div>
<div id="bottomButtons">
    <button type="button" class="btn btn-login" id="submit"> submit </button>
    <button type="button" class="btn btn-login" id="next"> next </button>
</div>
</body>
</html>
